        学术研究：
        2018年11月，三江源国家公园管理局联合世界自然基金会、青海省原上草自然保护中心启动黄河源头雪豹调查活动，以填补三江源地区相关调查空白，推动学界进一步了解掌握当地雪豹的分布状况。
        2019年1月，三江源国家公园自然资源本底调查结果公布。调查显示，公园园区草地资源总面积为995.85万公顷，共发现33种重点保护植物。
2023    年8月，三江源国家公园实现了长江、黄河、澜沧江三江源头整体保护
